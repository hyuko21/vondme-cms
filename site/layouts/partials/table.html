<div class="bg-off-white pv4 ph3">

	<div class="mw8 center">

		<h2 class="f2 b tc lh-title mb3">{{.heading}}</h2>
		<p class="mw6">{{.description}}</p>

    <div class="flex justify-center mhn2-ns mw8">
      <div class="pa3 tc">
        <button id="monthlyBtn" class="btn raise">Mensal</b>
      </div>

      <div class="pa3 tc">
        <button id="annuallyBtn" class="btn raise">Anual</b>
      </div>
    </div>

		<div class="flex-ns flex-row-l flex-wrap-ns mhn2-ns mw8">
			{{ $plansCount := len .plans }}
			{{ range $index, $plan := .plans }}
			<div class="w-25-l w-50-ns ph2 {{ if ne (add 1 $index) $plansCount }} mb2 {{ else if lt $index 2 }} mb2-ns {{ end }}">
        {{ partial "table-column" $plan }}
      </div>
			{{ end }}
		</div>

	</div>

</div>
