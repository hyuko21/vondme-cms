<head>

  <title>{{ $.Site.Title }} | {{ .Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="google" content="notranslate">
	<meta name="description" content="{{ T "description" }}">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/images/uploads/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/images/uploads/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/images/uploads/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/images/uploads/safari-pinned-tab.svg" color="#ff6600">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta name="og:type" content="business.business">
	<meta name="og:title" content="{{ $.Site.Title }} | {{ .Title }}">
	<meta name="og:description" content="O que você procura, aqui você encontra!">
	<meta name="og:url" content="https://vondme.com.br/">
	<meta name="og:image" content="/images/uploads/og-image.png">

  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	{{ end }}
	
	{{ template "_internal/google_analytics.html" . }}
</head>
