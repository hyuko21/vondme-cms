<style>
:root {
  --transition-time: 0.3s;
}

.custom-wrapper {
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
  height: 3.5em;
  -webkit-transition: height var(--transition-time);
  -moz-transition: height var(--transition-time);
  -ms-transition: height var(--transition-time);
  transition: height var(--transition-time);
}

.custom-wrapper.open {
  height: 21.2rem;
}

.custom-menu-3 {
    text-align: right;
}

.custom-toggle {
  width: 34px;
  height: 34px;
  display: block;
}

.custom-toggle .bar {
    background-color: #777;
    display: block;
    width: 20px;
    height: 2px;
    position: absolute;
    top: 2rem;
    right: 1.5rem;
    border-radius: 100px;
    -webkit-transition: all var(--transition-time);
    -moz-transition: all var(--transition-time);
    -ms-transition: all var(--transition-time);
    transition: all var(--transition-time);
}

.custom-toggle .bar:first-child {
  -webkit-transform: translateY(-6px);
  -moz-transform: translateY(-6px);
  -ms-transform: translateY(-6px);
  transform: translateY(-6px);
}

.custom-toggle.x .bar {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.custom-toggle.x .bar:first-child {
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

.ca {
  padding: 1rem;
  background-color: var(--primary);
  color: var(--white);
}

@media screen and (min-width: 60rem) {
  .custom-toggle {
    display: none;
  }
}

@media screen and (max-width: 60rem) {
  .custom-wrapper {
    height: 3.8rem;
  }

  .ca {
    padding: 1rem;
  }
}

@media screen and (min-width: 60rem) and (max-width: 1317px) {
  .ca {
    padding-top: .25rem;
  }
}
</style>

<nav class="fixed top-0 left-0 w-100 z-9999">
  
  <div id="menu"  class="custom-wrapper flex flex-column flex-row-l justify-start justify-between-l items-start center bg-white divider-grey relative">
    <div class="flex w-100 justify-between items-center">
      <a href="/" class="pa3 db w4">
        <img src="/images/uploads/logo.svg" alt="Vond.me logo" class="br0 db mb0 w-100"/>
      </a>

      <a href="#" class="custom-toggle pa3 db" id="toggle"><s class="bar"></s><s class="bar"></s></a>
    </div>

    <ul class="flex flex-column flex-row-l justify-end b grey-3 w-100">
      <li><a href="/about" class="pa3 no-underline db">Sobre</a></li>
      
      <li><a href="/benefits" class="pa3 no-underline db">Benef√≠cios</a></li>

      <li><a href="/post" class="pa3 no-underline db">Blog</a></li>

      <li><a href="https://vendedor.vond.me" target="_blank" class="ca pa3 no-underline db">Criar vitrine</a></li>
    </ul>
  </div>
</nav>

<script>
(function (window, document) {
var menu = document.getElementById('menu'),
  WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

function toggleMenu() {
  menu.classList.toggle('open');
  document.getElementById('toggle').classList.toggle('x');
};

function closeMenu() {
  if (menu.classList.contains('open')) {
    toggleMenu();
  }
}

document.getElementById('toggle').addEventListener('click', function (e) {
  toggleMenu();
  e.preventDefault();
});

window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
})(this, this.document);

</script>
